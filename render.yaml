# Render.com deployment configuration
services:
  # Backend API
  - type: web
    name: hospital-backend
    env: node
    region: oregon
    plan: free
    buildCommand: cd backend && npm ci --only=production
    startCommand: cd backend && node src/server.js
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: DB_HOST
        fromDatabase:
          name: hospital-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: hospital-db
          property: port
      - key: DB_USER
        fromDatabase:
          name: hospital-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: hospital-db
          property: password
      - key: DB_NAME
        fromDatabase:
          name: hospital-db
          property: database
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 24h
      - key: FRONTEND_URL
        sync: false
      - key: ZENOPAY_API_KEY
        sync: false
      - key: ZENOPAY_MERCHANT_ID
        sync: false
      - key: ZENOPAY_ENV
        value: production

databases:
  - name: hospital-db
    databaseName: hospital_db_prod
    user: hospital_user
    plan: free
