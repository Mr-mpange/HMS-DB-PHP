<svg viewBox="0 0 1024 1024" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Circular background with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2D7A5F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1A5A42;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Main circle background -->
  <circle cx="512" cy="512" r="480" fill="url(#bgGradient)" filter="url(#shadow)"/>
  
  <!-- White border -->
  <circle cx="512" cy="512" r="480" stroke="white" stroke-width="20" fill="none" opacity="0.3"/>
  
  <!-- Medical cross - centered and scaled -->
  <path d="M362 312H462V412H562V512H462V612H362V512H262V412H362V312Z" fill="white" opacity="0.9"/>
  
  <!-- Heartbeat/ECG line -->
  <path d="M600 450L630 380L670 520L710 320L750 450L790 450" 
        stroke="#EF4444" stroke-width="28" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  
  <!-- HASET text with better positioning -->
  <circle cx="512" cy="720" r="140" fill="#EF4444"/>
  <text x="512" y="750" font-family="Arial, sans-serif" font-size="100" font-weight="bold" 
        fill="white" text-anchor="middle" dominant-baseline="middle">H+</text>
</svg>
